<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .container{
        height: 230px;
        max-width: 50%;
        background-color: blanchedalmond;
        text-align: center;
        font-family: Consolas;
        border-radius: 20px;
        padding: 10px;
        margin-top: 150px;
        border: 2px solid burlywood;


    }
  h1 {
    border: 2px dotted bisque;
    background-color: blueviolet;
    border-radius: 20px;
    font-family: Rockwell;
  }
           

  #display{
     font-family: Consolas;
     font-size: 50px;
  }

  button {
    background-color: cornflowerblue;
    border-radius: 20px;
  }

</style>

    
</head>
<body>
    <div class="container">
        <h1> Calculator for NOOBS</h1>
        <p> Click the button to display the product of two numbers</p>
        <script>
            let A = 12;
            let B = 23;
            let Operation = A * B

        </script>
        <button type ="button" onclick="document.getElementById('display'). innerHTML= '<kbd>' + Operation + '</kbd>'" > Anser </button>
           <br> <br> <br>
           <p id="display"></p>
    </div>
   
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
